name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            extension: ''
          - os: linux
            arch: arm64
            extension: ''
          - os: darwin
            arch: amd64
            extension: ''
          - os: darwin
            arch: arm64
            extension: ''
          - os: windows
            arch: amd64
            extension: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w" -o shm-agent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }} ./cmd/shm-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shm-agent-${{ matrix.os }}-${{ matrix.arch }}
          path: shm-agent-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.extension }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
